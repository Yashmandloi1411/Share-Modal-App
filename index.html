<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Modal App</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/ddda76373f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div
        class="text-white w-[100vw] h-[100vh] relative flex justify-content: center align-items: center overflow-y-hidden overflow-x-hidden">
        <div class="absolute circle-wrapper">
            <div class="circle1">
                <!-- circle1 -->
            </div>
            <div class="circle2">
                <!-- circle2 -->
            </div>
        </div>

        <div>
            <div class="card-wrapper">
                <div class="img">
                    <img src="image/my2.jpeg" alt="" />
                </div>
                <div class="user-name">
                    <h1>Yash Mandloi</h1>
                </div>
                <div class="designation">
                    <h3>Founder,Code Help</h3>
                </div>
                <div class="button-group gap-2">
                    <button onclick="openModal()" class="flex flex-row border p-2 hover:text-black hover:bg-white">
                        <i class="fa-sharp fa-solid fa-share"></i>
                        <div>Share My Profile</div>
                    </button>
                    <button class="btn-follow btn-card border p-2 hover:text-black hover:bg-white">
                        Follow Me
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- modal-component -->
    <div class="modal">
        <div class="modalHeader flex flex-row modal-header justify-between">
            <div>
                <h2>Share My Modal</h2>
            </div>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <hr />

        <div>Share this via</div>
        <div class="icon-container flex flex-row">
            <a href="" class="facebook">
                <i class="fa-brands fa-facebook "></i>
            </a>

            <a href="" class="twitter">
                <i class="fa-brands fa-square-twitter"></i>
            </a>
            <a href="" class="instagram">

                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="" class="whatsapp">
                <i class="fa-brands fa-square-whatsapp"></i>
            </a>
            <a href="" class="telegram">

                <i class="fa-brands fa-telegram"></i>
            </a>
        </div>
    </div>


    <!-- overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <script src="index.js"></script>
</body>

</html>
